<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Satistica — under construction</title>
  <meta name="description" content="Satistica — site under construction. Get in touch at info@satistica.com." />
  <meta property="og:title" content="Satistica — under construction" />
  <meta property="og:description" content="Get in touch at info@satistica.com." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0e1117" />
  <style>
    :root{
      --bg1:#0e1117;      /* near-black */
      --bg2:#1b2333;      /* deep blue */
      --accent:#66e0a3;   /* mint */
      --text:#e6e8ee;
      --muted:#aab2c5;
      --card:#141a24;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 80% -10%, #20314d40, transparent),
                  radial-gradient(900px 600px at -10% 110%, #1f4d3b40, transparent),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex; align-items:center; justify-content:center;
      padding:32px;
    }
    .card{
      width:min(680px,100%);
      background: color-mix(in srgb, var(--card) 92%, black 8%);
      border:1px solid #2a3446;
      border-radius:20px;
      padding:40px 32px;
      text-align:center;
      box-shadow: 0 20px 60px #0007, inset 0 1px 0 #ffffff10;
    }
    .logo{
      display:inline-flex; align-items:center; gap:12px;
      margin-bottom:10px; user-select:none;
    }
    .logo-icon{
      width:38px; height:38px; border-radius:12px;
      background: conic-gradient(from 210deg, var(--accent), #7ad9ff, #b89cff, var(--accent));
      box-shadow: 0 8px 22px #66e0a355, inset 0 0 0 1px #ffffff30;
    }
