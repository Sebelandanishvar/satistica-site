<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Satistica — under construction</title>
  <meta name="description" content="Satistica — site under construction. Get in touch at info@satistica.com." />
  <meta property="og:title" content="Satistica — under construction" />
  <meta property="og:description" content="Get in touch at info@satistica.com." />
  <meta property="og:type" content="website" />
  <meta name="theme-color" content="#0e1117" />
  <style>
    :root{
      --bg1:#0e1117;      /* near-black */
      --bg2:#1b2333;      /* deep blue */
      --accent:#66e0a3;   /* mint */
      --text:#e6e8ee;
      --muted:#aab2c5;
      --card:#141a24;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 80% -10%, #20314d40, transparent),
                  radial-gradient(900px 600px at -10% 110%, #1f4d3b40, transparent),
                  linear-gradient(135deg, var(--bg1), var(--bg2));
      display:flex; align-items:center; justify-content:center;
      padding:32px;
    }
    .card{
      width:min(680px,100%);
      background: color-mix(in srgb, var(--card) 92%, black 8%);
      border:1px solid #2a3446;
      border-radius:20px;
      padding:40px 32px;
      text-align:center;
      box-shadow: 0 20px 60px #0007, inset 0 1px 0 #ffffff10;
    }
    .logo{
      display:inline-flex; align-items:center; gap:12px;
      margin-bottom:10px; user-select:none;
    }
    .logo-icon{
      width:38px; height:38px; border-radius:12px;
      background: conic-gradient(from 210deg, var(--accent), #7ad9ff, #b89cff, var(--accent));
      box-shadow: 0 8px 22px #66e0a355, inset 0 0 0 1px #ffffff30;
    }
    h1{
      margin:6px 0 8px; font-size:2.2rem; letter-spacing:.2px;
    }
    p{margin:8px 0; color:var(--muted); font-size:1.05rem; line-height:1.6}
    .pill{
      display:inline-block; margin-top:18px; padding:10px 16px;
      background:#0f1420; border:1px solid #2a3446; border-radius:999px; color:var(--text);
    }
    .cta{
      display:inline-flex; align-items:center; gap:10px; margin-top:22px;
      padding:12px 18px; border-radius:12px; border:1px solid #2a3446;
      background: linear-gradient(180deg, #172133, #121a29);
      text-decoration:none; color:var(--text); font-weight:600;
      box-shadow: 0 6px 18px #0006;
    }
    .cta:hover{border-color:#3a4760; transform:translateY(-1px)}
    .foot{margin-top:26px; font-size:.9rem; color:#94a0b8}
    @media (prefers-reduced-motion:no-preference){
      .logo-icon{animation:spin 14s linear infinite}
      @keyframes spin{from{transform:rotate(0)} to{transform:rotate(360deg)}}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="logo" aria-hidden="true">
      <div class="logo-icon"></div>
      <strong style="font-size:1.05rem; letter-spacing:.5px;">Satistica</strong>
    </div>

    <h1 id="title">Site under construction</h1>
    <p>We’re building something useful. In the meantime, drop us a line.</p>

    <span class="pill">contact</span><br />
    <a class="cta" href="mailto:info@satistica.com" aria-label="Email Satistica">
      admin@satistica.com
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M4 6l8 6 8-6" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="4" y="6" width="16" height="12" rx="2" ry="2" stroke="currentColor" stroke-width="1.8" fill="none"/>
      </svg>
    </a>

    <div class="foot">© <span id="y"></span> Satistica</div>
  </main>

  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
